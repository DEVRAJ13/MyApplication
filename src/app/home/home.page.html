<ion-header>
  <ion-toolbar>
    <ion-title color="light">Home</ion-title>
    <ion-buttons slot="end">
      <ion-icon color="light" class="search-icon" name="search" (click)="openSearchPage()">
      </ion-icon>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-icon color="light" class="more-icon" name="more" (click)="pressMoreButton()">
      </ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="main-box" no-padding>
    <ion-grid no-padding>
      <ion-row>
        <ion-col size="3" text-center>
 
          <ion-row class="selector-box-row">
            <ion-col no-padding>
              <ion-button color="light">
                <ion-icon name="star" color="dark"></ion-icon>
              </ion-button>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col>
              <ion-card-subtitle>5</ion-card-subtitle>
            </ion-col>
          </ion-row>


          <ion-row class="selector-box-row">
            <ion-col no-padding>
              <ion-button color="light">
                <ion-icon name="heart" color="dark"></ion-icon>
              </ion-button>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col>
              <ion-card-subtitle>50</ion-card-subtitle>
            </ion-col>
          </ion-row>
 
          <ion-row class="selector-box-row">
            <ion-col no-padding>
              <ion-button color="light" (click)="viewDetail()">
                <ion-icon name="eye" color="dark"></ion-icon>
              </ion-button>
            </ion-col>
          </ion-row>
    
          <ion-row>
            <ion-col>
              <ion-card-subtitle>12</ion-card-subtitle>
            </ion-col>
          </ion-row>

          <ion-row class="selector-box-row">
            <ion-col no-padding>
              <ion-button color="light">
                <ion-icon name="share" color="dark"></ion-icon>
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-col>

        <ion-col size="9" no-padding>
          <ion-row no-padding>
            <ion-col no-padding>
              <img class="image-custom-styling"
                src="https://static.fashionbeans.com/wp-content/uploads/2019/02/topman-denim-19-2c.jpg">
            </ion-col>
          </ion-row>
          <ion-row no-padding>
            <ion-col no-padding>
              <ion-card-header>
                <ion-card-subtitle class="subtitle-left-border" text-uppercase>Topman's SS19 Denim</ion-card-subtitle>
                <ion-card-title class="title-custom-style">
                  Wider Legs
                </ion-card-title>
              </ion-card-header>
              <ion-card-content class="content">
                The wide-leg cut that has risen in popularity over the last few seasons is all about turning heads and
                reclaiming circulation for your lower limbs.
              </ion-card-content>
            </ion-col>
          </ion-row>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-grid>


  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="dark">
      <ion-icon name="cart"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
