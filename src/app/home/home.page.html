<ion-header>
  <ion-toolbar>
    <ion-title color="light">Home</ion-title>
    <ion-buttons slot="end">
      <ion-icon color="light" class="search-icon" name="search" (click)="openSearchPage()">
      </ion-icon>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-icon color="light" class="more-icon" name="more" (click)="pressMoreButton()">
      </ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

    <ion-grid no-padding class="main-box" *ngFor="let item of items">
      <ion-row >
        <ion-col size="3" text-center>
          <ion-row class="selector-box-row">
            <ion-col no-padding>
              <ion-button color="light">
                <ion-icon name="star" color="dark"></ion-icon>
              </ion-button>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col>
              <ion-card-subtitle>5</ion-card-subtitle>
            </ion-col>
          </ion-row>


          <ion-row class="selector-box-row">
            <ion-col no-padding>
              <ion-button color="light">
                <ion-icon name="heart" color="dark"></ion-icon>
              </ion-button>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col>
              <ion-card-subtitle>50</ion-card-subtitle>
            </ion-col>
          </ion-row>
 
          <ion-row class="selector-box-row">
            <ion-col no-padding>
              <ion-button color="light" (click)="viewDetail()">
                <ion-icon name="eye" color="dark"></ion-icon>
              </ion-button>
            </ion-col>
          </ion-row>
    
          <ion-row>
            <ion-col>
              <ion-card-subtitle>12</ion-card-subtitle>
            </ion-col>
          </ion-row>

          <ion-row class="selector-box-row">
            <ion-col no-padding>
              <ion-button color="light">
                <ion-icon name="share" color="dark"></ion-icon>
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-col>

        <ion-col size="9" no-padding>
          <ion-row no-padding>
            <ion-col no-padding>
              <img class="image-custom-styling" [src]="item.imageUrl">
            </ion-col>
          </ion-row>
          <ion-row no-padding>
            <ion-col no-padding>
              <ion-card-header>
                <ion-card-subtitle class="subtitle-left-border" text-uppercase>{{item.subtitle}}</ion-card-subtitle>
                <ion-card-title class="title-custom-style">
                  {{item.title}}
                </ion-card-title>
              </ion-card-header>
              <ion-card-content class="content">
                {{item.description}}
              </ion-card-content>
            </ion-col>
          </ion-row>
        </ion-col>
      </ion-row>
    </ion-grid>



  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="dark">
      <ion-icon name="cart"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
